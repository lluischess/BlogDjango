{% extends 'base.html' %}

{% block start %}

<div class="container m-5">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">

            <div class="col-md-12">
                {{form.media}}
                {{form.as_p}}
            </div>

            <div class="m-3">
                <button type="submit" class="btn btn-primary">Save Post</button>
                <a href="{% url 'detail' %}" class="btn btn-warning m-1">Post Preview</a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
