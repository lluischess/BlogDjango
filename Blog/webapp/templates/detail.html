{% extends "base.html" %}

{% block start %}


<section class="mt-5 pt-5">
    <div class="container">

        <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Blog title</th>
            <th scope="col">Created at</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for article in articlep_object %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{article.title}}</td>
            <td>{{article.create_date}}</td>
            <td>
                <a href="{%  url 'post_update' article.slug %}" class="btn btn-success">Update</a>
                <a href="{% url 'article_delete' article.id %}" class="btn btn-danger">Delete</a>


            </td>
          </tr>
          {% endfor %}


          </tbody>
          </table>

    </div>
</section>



{% endblock %}
